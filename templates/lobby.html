<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link  rel="stylesheet" type= "text/css" href="{{ url_for('static',filename='styles/master.css') }}">

    <title>Waiting Lobby</title>
    <script src="https://js.pusher.com/4.3/pusher.min.js"></script>
    <script>
      // Enable pusher logging - don't include this in production
      Pusher.logToConsole = true;

      var pusher = new Pusher('63cda1f62b663027a43e', {
        cluster: 'us2',
        forceTLS: true
      });

      var channel = pusher.subscribe("{{ game_id }}");
      channel.bind('join-game', function eventHandler (data) {
        const html = `<li class="list-group-item">${data.user}</li>`;
        let list = document.querySelector("#players");
        list.innerHTML += html;
      });
    </script>
    <script>
      var game = {{ game }};
      console.log({{ game }});
      let players = document.querySelector('#players');
      game.players.forEach(player => {
        players.innerHTML += `<li class="list-group-item">${player}</li>`;
      });
    </script>
  </head>
  <body class="text-center default-form">
    <h1>Waiting Lobby</h1>
    <h4>Lobby Code: {{ game_id }}</h4>
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Players</h3>
        <ul id="players" class="list-group list-group-flush">
        </ul>
      </div>
    </div>
    <form class="text-center default-form">
      <div class="form-row">
        <div class="form-group col-sm-6">
          {% if is_owner %}
            <button type="button" class="btn btn-lg btn-outline-secondary">Start Game</button>
          {% else %}
            <button type="button" class="btn btn-lg btn-outline-secondary" disabled>Start Game</button>
          {% endif %}
        </div>
        <div class="form-group col-sm-6">
          <button type="button" class="btn btn-lg btn-outline-secondary">Back</button>
        </div>
      </div>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
