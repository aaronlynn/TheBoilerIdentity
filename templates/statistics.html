    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap -->

  <body class="text-center default-form">
    <h1 class="h3 mb-3">The Boiler Identity</h1>
    <h2>User: {{ user }}</h2>
    <table class="table">

          <th scope="col">Total Games</th>
          <th scope="col">Competence Score</th>
        </tr>

        <tr>
          <th scope="row">{{ spy_wins }}</th>
          <td>{{ non_spy_wins }}</td>
          <td>{{ total_games }}</td>
          <td>{{ score }}</td>
        </tr>
      </tbody>
    </table>
